title:            In The Loop
tagline:          A blog.
description:      Describe your website.
canonical: https://keenan-pey.github.io

# Owner/author information
owner:
  name:           Keenan Pey
  avatar:         avatar.png
  bio:            "Postgraduate research student & computational microbiologist"
  twitter:        KeenanPey
  github:         keenan-pey
  instagram:      keenan.pey
  location:       "Sydney, Australia"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_GB

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/ColeTownsend/Balzac-for-Jekyll
    external: true
  - title: Cole Who?
    url: http://coletownsend.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Australia/Sydney
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
